<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qkrhn</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Oswald&family=Montserrat&family=Lobster&display=swap">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        #text {
            color: #fff;
            font-size: 4rem;
            transition: font-family 0.5s ease;
        }
        .github-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .github-button:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="text">soon</div>
    <a href="https://github.com/karahanz" target="_blank" class="github-button">GitHub Hesabım</a>

    <script>
        const text = document.getElementById('text');
        const fonts = [
            'Roboto, sans-serif',
            'Poppins, sans-serif',
            'Oswald, sans-serif',
            'Montserrat, sans-serif',
            'Lobster, cursive'
        ];
        let index = 0;

        setInterval(() => {
            text.style.fontFamily = fonts[index];
            index = (index + 1) % fonts.length;
        }, 2000); // 2 saniyede bir yazı tipi değişir
    </script>
</body>
</html>
